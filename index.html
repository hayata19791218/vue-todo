<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vueで作ったTodoリスト</title>
    </head>
    <body>
        <div id="app">
            <div class="wrap">
                <h2>ToDoリスト</h2>
                <input 
                    type="text" 
                    placeholder="やることを入力" 
                    v-model="task"
                >
                <button
                    @click="addTask"
                >タスクを追加する</button>
                <ul>
                    <li 
                        v-for="(todo,index) in todos"
                    >
                        <p class="taskList">{{todo}}{{index}}</p>
                        <button  
                            @click="deleteTask(index)"
                        >削除</button>
                    </li>
                </ul>
            </div>
        </div>
      
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data:{
                    task:'',
                    todos:[],
                },
                methods:{
                    addTask:function(event){
                        if(this.task == '' ) return;
                        this.todos.push(this.task);
                        this.task='';
                    },
                    deleteTask(index){
                        this.todos.splice(index,1);
                        alert('タスクを消しますか？');
                    }
                }
            })
        </script>
        <style>
            li{
                list-style:none;
            }
            .wrap{
                width:300px;
                margin:0 auto;
            }
            .taskList{
                display: inline-block;
            }
        </style>
    </body>
</html>
